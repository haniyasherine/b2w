<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set black background and center content */
        body {
            background-image: url(https://img.pikbest.com/back_our/20210122/bg/a2138d0b04822.png!sw800);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        /* Style for the container */
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: transparent;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0.5, 0.3, 0.5, 0.3);
        }
        /* Center the form header text */
        .text-center {
            color: #fff;
        }
        /* Link style */
        a {
            color: #fd710d;
        }
    </style>
    <script>
        function Submit(event) {
            event.preventDefault();
            window.location.href = "loading.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Partner Preferences</h2>
            <form id="preferencesForm" class="mt-4" method="post" onsubmit="Submit(event)">
            <!-- Preferred Gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Preferred Gender</label>
                <select class="form-select" id="gender" name="preferred_gender" required>
                    <option selected disabled value="">Select gender preference</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Non-binary">Non-binary</option>
                    <option value="Any">Any</option>
                </select>
            </div>

            <!-- Age Range -->
            <div class="mb-3">
                <label for="ageRange" class="form-label">Preferred Age Range</label>
                <div class="d-flex">
                    <input type="number" class="form-control me-2" id="ageMin" name="age_min" placeholder="Min age" min="18" max="99" required>
                    <input type="number" class="form-control" id="ageMax" name="age_max" placeholder="Max age" min="18" max="99" required>
                </div>
            </div>

            <!-- Profession -->
            <div class="mb-3">
                <label for="profession" class="form-label">Preferred Profession</label>
                <input type="text" class="form-control" id="profession" name="preferred_profession" placeholder="E.g., Engineer, Teacher, etc.">
            </div>

            <!-- Relationship Goals -->
            <div class="mb-3">
                <label for="relationshipGoals" class="form-label">Relationship Goals</label>
                <select class="form-select" id="relationshipGoals" name="relationship_goals" required>
                    <option selected disabled value="">Select relationship goals</option>
                    <option value="Casual Dating">Casual Dating</option>
                    <option value="Serious Relationship">Serious Relationship</option>
                    <option value="Friendship">Friendship</option>
                    <option value="Marriage">Marriage</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-danger w-100">Save Preferences</button>
        </form>
    </div>
</body>
</html>
