<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Set black background and center content */
        body {
            background-image: url(https://img.pikbest.com/back_our/20210122/bg/a2138d0b04822.png!sw800);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .form-body {
            width: 100%;
            box-shadow: 0 4px 8px rgba(0.5, 0.3, 0.5, 0.3);
            background-color: transparent;
            border-radius: 8px;
            padding: 20px;
            max-width: 1000px;
        }

        .form-container {
            width: 100%;
            display: flex;
            gap: 20px;
            background-color: transparent;

        }

        .form-section {
            flex: 1;
        }

        /* Center the form header text */
        .text-center {
            color: #f1ecec;
        }

        /* Link style */
        a {
            color: #e77d31;
        }
    </style>
<script>
    function Submit(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get form values
        const name = document.getElementById('name').value.trim();
        const age = parseInt(document.getElementById('age').value, 10);
        const height = parseInt(document.getElementById('height').value, 10);
        const weight = parseInt(document.getElementById('weight').value, 10);
        const profilePic = document.getElementById('profilePic').files[0];
        const education = document.getElementById('education').value.trim();
        const caste = document.getElementById('caste').value.trim();
        const location = document.getElementById('location').value.trim();
        const familyStatus = document.getElementById('familyStatus').value;
        const address = document.getElementById('address').value.trim();

        // Validate fields
        if (!name) {
            alert("Please enter your name.");
            return;
        }
        if (isNaN(age) || age < 18 || age > 99) {
            alert("Please enter a valid age between 18 and 99.");
            return;
        }
        if (isNaN(height) || height <= 0) {
            alert("Please enter a valid height.");
            return;
        }
        if (isNaN(weight) || weight <= 0) {
            alert("Please enter a valid weight.");
            return;
        }
        if (!profilePic) {
            alert("Please upload a profile picture.");
            return;
        }
        if (!education) {
            alert("Please enter your education.");
            return;
        }
        if (!caste) {
            alert("Please enter your caste.");
            return;
        }
        if (!location) {
            alert("Please enter your current location.");
            return;
        }
        if (familyStatus === "") {
            alert("Please select your family status.");
            return;
        }
        if (!address) {
            alert("Please enter your full address.");
            return;
        }

        // If all validations pass, redirect to preference.html
        window.location.href = 'preference.html';
    }
</script>


</head>

<body>

    <form action="" class="form-body" method="post" onsubmit="Submit(event)">


        <h2 class="text-center">Personal Details</h2>
        <div class="form-container">
            <!-- Left Side of the Form -->
            <div class="form-section">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name"
                        required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" min="18" max="99"
                        placeholder="Enter your age" required>
                </div>
                <div class="mb-3">
                    <label for="profilePic" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" id="profilePic" name="profile_pic" accept="image/*"
                        required>
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label">Height (cm)</label>
                    <input type="number" class="form-control" id="height" name="height"
                        placeholder="Enter your height in cm" required>
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input type="number" class="form-control" id="weight" name="weight"
                        placeholder="Enter your weight in kg" required>
                </div>
            </div>

            <!-- Right Side of the Form -->
            <div class="form-section">

                <div class="mb-3">
                    <label for="education" class="form-label">Education</label>
                    <input type="text" class="form-control" id="education" name="education"
                        placeholder="Enter your highest qualification" required>
                </div>
                <div class="mb-3">
                    <label for="caste" class="form-label">Caste</label>
                    <input type="text" class="form-control" id="caste" name="caste" placeholder="Enter your caste"
                        required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location"
                        placeholder="Enter your current location" required>
                </div>
                <div class="mb-3">
                    <label for="familyStatus" class="form-label">Family Status</label>
                    <select class="form-select" id="familyStatus" name="family_status" required>
                        <option selected disabled value="">Select your family status</option>
                        <option value="Upper">Upper</option>
                        <option value="Middle">Middle</option>
                        <option value="Lower">Lower</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3"
                        placeholder="Enter your full address"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit"  class="btn btn-danger w-100">Submit Additional Details</button>
            </div>
        </div>
    </form>


</body>

</html>
